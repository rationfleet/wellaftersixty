<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>WellAfterSixty Admin</title>
</head>

<body>
    <!-- Include the Decap CMS script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        window.addEventListener("message", (e) => {
            if (typeof e.data === "string" && e.data.startsWith("authorization:github:success:")) {
                const data = JSON.parse(e.data.replace("authorization:github:success:", ""));
                console.log("Got token, forcing login...", data);

                // Manually authenticate if CMS didn't catch it
                // We need to wait for CMS to be ready
                const checkCMS = setInterval(() => {
                    if (window.CMS) {
                        clearInterval(checkCMS);
                        console.log("CMS ready. Token received.");
                    }
                }, 100);
            }
        });

        // HACK: Force enable the button if it's disabled
        setInterval(() => {
            const btn = document.querySelector("button");
            if (btn && btn.disabled) {
                console.log("Force enabling button...");
                btn.disabled = false;
                btn.classList.remove("disabled");
                btn.removeAttribute("disabled");
                // Remove the React-disabled class if possible (it's likely managing it)
            }
        }, 1000);
    </script>
</body>

</html>
